    <script>
        function click_submit(){
            document.getElementById("submit_btn").disabled = true;
        }
        function onFileSelected(event){
            var selectedFile = event.target.files[0];
            var reader = new FileReader();
            
            var imgtag = document.getElementById("myimage");
            imgtag.title = selectedFile.name;

            reader.onload = function(event) {
                imgtag.src = event.target.result;
            };
            reader.readAsDataURL(selectedFile);
            document.getElementById("submit_btn").disabled = false;
        }
    </script>
    <body>
        <div class = "container">

                            <p>Import Image:<br><input type=file onchange="onFileSelected(event)" name=file </p>

                <div style="float:left;width: 50%;">

                </div>
                <br><br><br><br><br><br><br>
                



                <!-- Result Box -->
                <div id ='resultBox' style="margin-left: auto; margin-right: auto;">
                    <div id ="loadingWraaper">
                        <div id = "statusWraaper"><p id='statusBox'></p></div>
                        <div id = "loader" style="display: none;"></div><br>
                    </div>
                    <audio id = "audioBox" controls="controls">
                        <source id = "result" src=""></source>
                    </audio>
                </div>

                <!-- onclick function, you can delete this if you want  -->
                <script>
                    window.location.origin = "localhost"
                    document.getElementById("submit_btn").onclick = () => {

                        var loading = document.getElementById("statusBox");
                        loading.innerHTML = "Loading..."
                        waiting();
                        
                        var audioSource = document.getElementById("result")
                        audioSource.src = "";
                        
                        var formData = new FormData();
                        var base_image = document.getElementById("inputImage").files[0]
                        
                        var batched = true

                        if (radios[1].checked){
                            batched = false
                        }
                        
                        formData.append("file", base_image)
                        var status; 

                        fetch(
                            '/upload',
                            {
                                method: 'POST',
                                body: formData,
                            }
                        )
                        .then(response => {
                            if (response.status == 200){
                                return response
                            }
                            else if(response.status==400){
                                throw Error("Input Text Error");
                            }
                            else if(response.status==429){
                                throw Error("Too Many Request");
                            }
                            else if(response.status==500){
                                throw Error("Generate TTS Error");
                            }
                        })
                        .then(response => response.blob())
                        .then(blob => URL.createObjectURL(blob))
                        .then(audioURL => {
                            audioSource.src = audioURL;
                            
                            loading.innerHTML = "Done!"
                            stopWaiting();

                            var audio = document.getElementById("audioBox")
                            audio.load()
                            audio.play()
                        })
                        .catch(error => {
                            loading.innerHTML = error;
                            stopWaiting();
                        })
                    }

                    function waiting(){
                        var spining = document.getElementById("loader");
                        spining.style.display = 'inline-block';

                    }

                    function stopWaiting(){
                        var spining = document.getElementById("loader");
                        spining.style.display = "none";
                    }

                </script>









            </div>
        </div>
